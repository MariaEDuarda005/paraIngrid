<form [formGroup]="login">
  <p>Nome</p>
  <input type="text" [formControl]="login.controls.nome">

  <p>Senha</p>
  <input type="text" [formControl]="login.controls.senha">

   <!-- Botão único para submeter o formulário e redirecionar para a página de registro -->
   <button (click)="submitAndRedirect()" [disabled]="!login.valid">Enviar e Registrar</button>
</form>
